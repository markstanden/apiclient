name: PR Build and Test

on:
  pull_request:
    branches: [ main ]  
    types: [opened, synchronize, reopened]  

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore NuGet dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore  # --no-restore skips restoring dependencies again
    
    - name: Test
      run: dotnet test --no-build --verbosity normal  # --no-build skips building again
